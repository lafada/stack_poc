<html>
    <head>
        <meta charset="utf-8">
        <title>Stack POC</title>
        <script type="application/javascript" src="bower_components/angular/angular.js"></script>
        <script type="application/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
        <script type="application/javascript" src="app/scripts/app.js"></script>
        <script type="application/javascript" src="app/scripts/controllers/user_controller.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <body ng-app="userApp">
        <div ng-controller="userController">
            <h3>No of users <span class="label label-default">{{users.length}}</span></h3>
            <ul class="list-group">
                <li ng-repeat="user in users" class="list-group-item">{{user.name}}</li>
            </ul>
            <form ng-submit="userCreate()">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" ng-model="userName" class="form-control" placeholder="Name">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Save</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
